<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }
        .video-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        #videoFeed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .info-container {
            flex: 1;
            padding: 20px;
            background-color: #2A2A2A;
            overflow-y: auto;
        }
        h1 {
            color: #00FF00;
            margin-top: 0;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00FF00;
            border-radius: 5px;
        }
        .status h2 {
            margin-top: 0;
            color: #00FF00;
        }
        .status p {
            margin: 8px 0;
        }
        .path-analysis {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .path-analysis h2 {
            margin-top: 0;
            color: #00FF00;
        }
        .suggestions {
            margin-top: 20px;
            background: #FF0000;
            padding: 15px;
            border-radius: 5px;
        }
        .suggestions h4 {
            margin: 0 0 10px 0;
            color: white;
        }
        canvas {
            width: 100%;
            height: 150px;
            background-color: #1E1E1E;
            border-radius: 5px;
        }
        .command-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        .command-display h3 {
            margin-top: 0;
            color: #00FF00;
        }
        #currentCommand {
            font-size: 24px;
            font-weight: bold;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    </div>

    <div class="info-container">
        <h1>NAVIGATION SIMULATION</h1>
        
        <div class="status">
            <h2>VEHICLE STATUS</h2>
            <p>SPEED: <span id="speedDisplay">❌</span> </p>
            <p>BATTERY: <span id="batteryDisplay">❌</span></p>
            <p>STEERING ANGLE: <span id="steeringDisplay">❌</span> </p>
            <p>OBSTACLES: <span id="obstaclesDisplay">❌</span></p>
            <span style="color: #00FF00;">OPTIMAL</span>
        </div>

        <div class="command-display">
            <h3>CURRENT COMMAND</h3>
            <div id="currentCommand">S</div>
            <p>Fingers detected: <span id="fingerCount">0</span></p>
        </div>

        <div class="path-analysis">
            <h2>PATH ANALYSIS</h2>
            <canvas id="pathGraph"></canvas>
        </div>

        <div class="suggestions">
            <h4>AI SUGGESTIONS</h4>
            <p id="suggestionText">Obstacles detected! Immediate action required.</p>
        </div>
    </div>

    <script>
        // Update command display
        function updateCommand() {
            fetch('/command')
                .then(response => response.text())
                .then(command => {
                    document.getElementById('currentCommand').textContent = command;
                    
                    // Map command to finger count
                    let fingerCount = 0;
                    if (command === 'F') fingerCount = 1;
                    else if (command === 'B') fingerCount = 2;
                    else if (command === 'L') fingerCount = 3;
                    else if (command === 'R') fingerCount = 4;
                    
                    document.getElementById('fingerCount').textContent = fingerCount;
                });
            
            setTimeout(updateCommand, 500);
        }

        // Initialize path graph
        const canvas = document.getElementById('pathGraph');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Draw sample path data
        function drawPath() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw path
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.bezierCurveTo(
                canvas.width/4, canvas.height/4,
                canvas.width*3/4, canvas.height*3/4,
                canvas.width, canvas.height/2
            );
            ctx.stroke();
        }

        // Initial setup
        updateCommand();
        drawPath();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawPath();
        });
    </script>
</body>
</html>
